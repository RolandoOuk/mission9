      <div class="col">
        <h1 style="padding-top: 60px; font-weight: bold; font-family: time;">Registration</h1>
        <!-- Name -->
        <div class="name" style="padding-top: 20px;">
          <input type="text" placeholder="First-name" style="width: 32%;">
          <input type="text" placeholder="Last-name" style="width: 32%;">
        </div>
        <!-- Gender -->
        <div class="gender" style="margin-top: 20px; margin-right: 33%;">
          <input type="text" placeholder="Gender" style="width: 48%;">
        </div>
        <!-- Email -->
        <div class="email">
          <input type="text" placeholder="Email" style="margin-top: 20px;  width: 65%;">
        </div>
        <!-- Password -->
        <div class="password">
          <input type="text" placeholder="password" style="margin-top: 20px; width: 65%;">
